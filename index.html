<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static Comp #1</title>
</head>
<body>
  <main class='main'>
    <section class='box1' aria-label="header box with links">
      <h2 class='header-text name'>Burger Spacecat</h2>
       <h3 class='header-text about'>Frontend Engineering Student at Turing School of Software and Design</h3>
      <section class="header-buttons-section">
        <button class='space space1' aria-label="outer space links">
          <i class="button-icon fas fa-space-shuttle"></i>SPACE
        </button>
        <button class='space space-cats' aria-label="space cat links">
          <i class="button-icon fas fa-globe-africa"></i>CATS
        </button>
      </section>
    </section>
    <section class='box box2' aria-label="diners to eat at in the milky way">
      <i class="boxicon fas fa-utensils"></i>
      <p class="box-text">SPACE</p>
    </section>
    <section class='box box3' aria-label="best burgers to try">
      <i class="boxicon fas fa-rocket"></i>
      <p class="box-text">BURGERS</p>
    </section>
    <section class='box box4' aria-label="space suits that you can eat in">
      <i class="boxicon fas fa-user-astronaut"></i>
      <p class="box-text">ARE</p>
    </section>
    <section class='box box5' aria-label="famous space cats">
      <i class="boxicon fab fa-github-alt"></i>
      <p class="box-text">FOR</p>
    </section>
    <section class='box box6' aria-label="for young aspiring space kittens">
      <i class="boxicon far fa-star"></i>
      <p class="box-text">KITTENS</p>
    </section>
    <section class='box box7' aria-label="sites to see in the milky way">
      <i class="boxicon fas fa-atom"></i>
      <p class="box-text">AND</p>
    </section>
    <section class='box box8' aria-label="survival tips for felines in space">
      <i class=" boxicon fab fa-grav"></i>
      <p class="box-text">CATS</p>
    </section>
    <section class='box-nine box9' aria-label="Neil Catstrong, famous spacecat riding on a giant burger in outer space"> 
      <section class="dots" aria-label="search other famous spacecats">
        <i class="dot fas fa-circle"></i>
        <i class="dot fas fa-circle"></i>
        <i class="dot fas fa-circle"></i>
      </section>
      <button class='arrow left-arrow' aria-label="left arrow, search other famous spacecats">
        <i class="arrow fas fa-chevron-circle-left"></i>
      </button>
      <button class='arrow right-arrow' aria-label="right arrow, search other famous spacecats">
        <i class="arrow fas fa-chevron-circle-right"></i>
      </button>
    </section>
  </main>
</body>
</html>
