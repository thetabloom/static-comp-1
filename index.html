<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static Comp #1</title>
</head>
<body>
  <main class='main'>
    <section class='box1'>
      <h2 class='header-text name'>Burger Spacecat</h2>
       <h3 class='header-text about'>Frontend Engineering Student at Turing School of Software and Design</h3>
      <section class="header-buttons-section">
        <button class='space space1'>
          <i class="button-icon fas fa-space-shuttle"></i>SPACE
        </button>
        <button class='space space-cats'>
          <i class="button-icon fas fa-globe-africa"></i>CATS
        </button>
      </section>
    </section>
    <section class='box box2'>
      <i class="boxicon fas fa-utensils"></i>
      <p class="box-text">SPACE</p>
    </section>
    <section class='box box3'>
      <i class="boxicon fas fa-rocket"></i>
      <p class="box-text">BURGERS</p>
    </section>
    <section class='box box4'>
      <i class="boxicon fas fa-user-astronaut"></i>
      <p class="box-text">ARE</p>
    </section>
    <section class='box box5'>
      <i class="boxicon fab fa-github-alt"></i>
      <p class="box-text">FOR</p>
    </section>
    <section class='box box6'>
      <i class="boxicon far fa-star"></i>
      <p class="box-text">KITTENS</p>
    </section>
    <section class='box box7'>
      <i class="boxicon fas fa-atom"></i>
      <p class="box-text">AND</p>
    </section>
    <section class='box box8'>
      <i class=" boxicon fab fa-grav"></i>
      <p class="box-text">Cats</p>
    </section>
    <section class='box-nine box9'> 
      <section class="dots">
        <i class="dot fas fa-circle"></i>
        <i class="dot fas fa-circle"></i>
        <i class="dot fas fa-circle"></i>
      </section>
      <button class='arrow left-arrow'><i class="arrow fas fa-chevron-circle-left"></i>
      </button>
      <button class='arrow right-arrow'><i class="arrow fas fa-chevron-circle-right"></i>
      </button>
    </section>
  </main>
</body>
</html>
